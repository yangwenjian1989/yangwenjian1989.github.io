<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票空间实时表格</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        #result { margin-top: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>股票空间实时表格</h2>
    <button onclick="startRealtime()">开始实时更新</button>
    <button onclick="stopRealtime()">停止</button>
    <div id="result"></div>

    <script>
        let intervalId = null;
        const API_KEY = 'EASCHN1ILSDQJHSF'; // 替换为你的 Alpha Vantage API Key

        const stocks = [
            { code: "603179.SS", name: "新泉股份", lowLimit: 250, upLimit: 350 },
            { code: "9896.HK", name: "名创优品", lowLimit: 440, upLimit: 726 },
            { code: "600438.SS", name: "通威股份", lowLimit: 850, upLimit: 1400 }
        ];

        async function fetchMarketCap(stockCode) {
            const url = `https://www.alphavantage.co/query?function=OVERVIEW&symbol=${stockCode}&apikey=${API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP 错误！状态码: ${response.status}`);
                const data = await response.json();
                console.log(`股票 ${stockCode} 的返回数据:`, data);
                if (!data.MarketCapitalization) {
                    throw new Error(`没有找到 ${stockCode} 的市值数据`);
                }
                return parseFloat(data.MarketCapitalization) / 1e8; // 转换为亿元
            } catch (error) {
                console.error(`获取 ${stockCode} 数据失败:`, error.message);
                return null;
            }
        }

        async function updateTable() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在加载数据...';

            const stockData = await Promise.all(stocks.map(async stock => {
                const currentMarketCap = await fetchMarketCap(stock.code);
                if (currentMarketCap === null) {
                    return { ...stock, currentMarketCap: '获取失败', upSpace: '-', downSpace: '-' };
                }
                const upSpace = ((stock.upLimit - currentMarketCap) / currentMarketCap * 100).toFixed(2);
                const downSpace = ((currentMarketCap - stock.lowLimit) / currentMarketCap * 100).toFixed(2);
                return { ...stock, currentMarketCap, upSpace, downSpace };
            }));

            stockData.sort((a, b) => (a.upSpace === '-' ? 0 : parseFloat(b.upSpace) - parseFloat(a.upSpace)));

            let tableHTML = `
                <table>
                    <tr>
                        <th>股票代码</th>
                        <th>股票名称</th>
                        <th>当前市值 (亿元)</th>
                        <th>向上空间 (%)</th>
                        <th>向下空间 (%)</th>
                    </tr>`;
            stockData.forEach(stock => {
                tableHTML += `
                    <tr>
                        <td>${stock.code}</td>
                        <td>${stock.name}</td>
                        <td>${typeof stock.currentMarketCap === 'number' ? stock.currentMarketCap.toFixed(2) : stock.currentMarketCap}</td>
                        <td>${stock.upSpace}</td>
                        <td>${stock.downSpace}</td>
                    </tr>`;
            });
            tableHTML += '</table>';
            resultDiv.innerHTML = tableHTML;
        }

        function startRealtime() {
            if (intervalId) return;
            updateTable();
            intervalId = setInterval(updateTable, 60000); // 每分钟更新（Alpha Vantage 有请求限制）
        }

        function stopRealtime() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                document.getElementById('result').innerHTML += '<br><span class="error">已停止实时更新</span>';
            }
        }
    </script>
</body>
</html>
